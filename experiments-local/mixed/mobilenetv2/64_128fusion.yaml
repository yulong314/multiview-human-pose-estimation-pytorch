GPUS: '0,1'
BACKBONE_MODEL: pose_mobilenetv2
MODEL: multiview_pose_mobilenetv2
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 100 

DATASET:
  TRAIN_DATASET: multiview_h36m
  TEST_DATASET: multiview_h36m
  ROOT: 'data/'
  TRAIN_SUBSET: train
  TEST_SUBSET: validation
  DATA_FORMAT: 'nozip'
  ROT_FACTOR: 0
  SCALE_FACTOR: 0
  CAMNUM: 11
NETWORK:
  PRETRAINED: 'models/pytorch/imagenet/mobilenet_v2.pth.tar'
  TARGET_TYPE: gaussian
  AGGRE: true
  HEATMAP_SIZE:
  - 32
  - 16
  IMAGE_SIZE:
  - 128
  - 64
  NUM_JOINTS: 1
  SIGMA: 2
POSE_RESNET:
  FINAL_CONV_KERNEL: 1
  DECONV_WITH_BIAS: false
  NUM_DECONV_LAYERS: 3
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_DECONV_KERNELS:
  - 4
  - 4
  - 4
  NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 70
  RESUME: false
  OPTIMIZER: adam
  LR: 0.01
  LR_FACTOR: 0.1
  LR_STEP:
  - 10
  - 40
  - 60
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 16
  BBOX_FILE: ''
  BBOX_THRE: 1.0
  DETECTOR: fpn_dcn
  DETECTOR_DIR: ''
  IMAGE_THRE: 0.1
  IN_VIS_THRE: 0.0
  MATCH_IOU_THRE: 0.3
  MODEL_FILE: ''
  NMS_THRE: 0.6
  OKS_THRE: 0.5
  POST_PROCESS: false
  USE_GT_BBOX: true
PICT_STRUCT:
  FIRST_NBINS: 16
  PAIRWISE_FILE: 'data/pict/pairwise.pkl'
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
